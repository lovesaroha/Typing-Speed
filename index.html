<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="typing speed test">
    <title>Typing Speed</title>
    <!-- Include css files. -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <div class="container w-full mx-auto max-w-8/12 md:px-4 pb-8">
        <!-- Header. -->
        <center>
            <h1 class="font-bold display-1 underline">
                Typing Speed
            </h1>
            <h4 class="text-subtitle mb-6">This is a simple javascript app to check user's typing speed.</h4>
        </center>
        <!-- Score board. -->
        <div class="md:flex flex-wrap mb-3 justify-center gap-4">
            <div class="p-2 bg-primary mb-1 px-4 max-w-sm shadow-md">
                <h3 class="font-bold text-white mb-0">Words &nbsp; <font id="words_id">0</font>
                </h3>
            </div>
            <div class="p-2 bg-primary mb-1 px-4 max-w-sm shadow-md">
                <h3 class="font-bold text-white mb-0"> <font id="time_id">0</font> sec
                </h3>
            </div>
            <div class="p-2 bg-primary mb-1 px-4 max-w-sm shadow-md hidden" id="result_id">
            </div>
        </div>
        <div class="bg-light mx-auto max-w-xl p-2 mb-2 text-center">
            <h4 class="text-gray mb-0">Type to start and press enter to stop timer.</h4>
        </div>
        <!-- Input. -->
        <input type="text" name="text" class="w-full mb-2" id="input_id" placeholder="Type here.." onkeydown="javascript: startRecording(event);" autocomplete="off" required>
        <div id="keys" class="flex flex-wrap">
        </div>
        <!-- Footer. -->
        <div class="mb-2 card text-center p-2 mx-auto max-w-xl">
            <h4 class="text-subtitle"><a href="https://github.com/lovesaroha/Typing-Speed"
                    target="_blank">LoveSaroha/Typing-Speed</a></h4>
            <h3 class="text-subtitle font-bold mb-0 hover:underline cursor-pointer"
                onclick="javascript: window.location = 'https://lovesaroha.com';">Love Saroha</h3>
            <h4 class="text-gray">lovesaroha1994@gmail.com</h4>
        </div>
    </div>
    <!-- Include script.js file -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
